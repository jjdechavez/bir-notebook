version: '3.8'
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bir-postgres
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - bir-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_DATABASE}"]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 30s
  # Redis Cache
  # redis:
  #   image: redis:7-alpine
  #   container_name: bir-redis
  #   command: redis-server --appendonly yes
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - bir-network
  #   restart: unless-stopped
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 30s
  #     timeout: 5s
  #     retries: 3
  
  server:
    container_name: bir-server
    image: ghcr.io/jjdechavez/bir-notebook-server:${APP_VERSION:-latest}
    restart: unless-stopped
    env_file: .env
    networks:
      - bir-network
    ports:
      - "3333:3333"
    environment:
      TZ: UTC
      PORT: 3333
      HOST: 0.0.0.0
      LOG_LEVEL: ${LOG_LEVEL:-info}
      # redis:
      #   condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test: "wget --quiet --tries=1 --spider http://127.0.0.1:3333/health || exit 1"
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  web:
    image: ghcr.io/jjdechavez/bir-notebook-web:${APP_VERSION:-latest}
    container_name: bir-web
    restart: unless-stopped
    # VITE_API_URL is NOT here because it's already inside the JS code and we set to the release workflow with build-args
    # environment:
    #   VITE_API_URL: ${VITE_API_URL:-http://localhost:3333}
    ports:
      - "80:80"
    networks:
      - bir-network
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  bir-network:
    driver: bridge
volumes:
  postgres_data:
    driver: local
  # redis_data:
  #   driver: local
